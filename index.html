<!DOCTYPE html>

<html>

	<head>
		<title>Pascal's Triangle</title>
		<link href='http://fonts.googleapis.com/css?family=Source+Code+Pro' rel='stylesheet' type='text/css'>
		<style>
			body {
				width: 100%;
				min-height: 999999999999px;
				margin: 0;
				font-family: 'Ubuntu Mono';
			}

			div {
				position: fixed;
				top: 0;
				left: 0;
				right: 0;
				width: 100%;
			}

			h1 {
				text-align: center;
				color: #111;
				margin: 0;
				font-weight: 400;
				font-size: 1em;
				transition: font-size 0.25s ease;
			}
		</style>
	</head>

	<body>
		<div>
			<h1>1</h1>
		</div>
		<script src='jquery-1.11.0.min.js'></script>
		<script>
			count = 1;

			function resize() {
				var maxWidth = 0;
				var widestH1 = null;
				$('h1').each(function(){
					if($(this).width() > maxWidth){
						maxWidth = $(this).width();
						widestSpan = $(this);
					}
				});
				$('h1').css('font-size', Math.min($(window).height() / 4, Math.min($(window).height() / (count * 1.05), $(window).width() / widestH1)));
			}

			$(document).ready(resize);
			$(window).resize(resize);
			$(document).scroll(function() {
				if ($(window).scrollTop() < $(window).height() / 4) {
					return;
				}
				window.scrollTo(0, 0);
				count++;
				$('div').append('<h1>' + count + '</h1>');
				resize();
			});
		</script>
	</body>

</html>
