<!DOCTYPE html>

<html>

	<head>
		<title>Pascal's Triangle</title>
		<link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono' rel='stylesheet' type='text/css'>
		<style>
			body {
				width: 100%;
				min-height: 999999999999px;
				margin: 0;
				font-family: 'Ubuntu Mono';
			}

			div {
				position: fixed;
				top: 0;
				left: 0;
				right: 0;
				width: 100%;
			}

			h1 {
				text-align: center;
				color: #111;
				margin: 0;
				font-weight: 400;
				font-size: 1em;
				transition: font-size 0.25s ease;
			}

			h1 span {
				display: inline;
				text-align: center;
			}
		</style>
	</head>

	<body>
		<div>
			<h1><span>1</span></h1>
		</div>
		<script src='jquery-1.11.0.min.js'></script>
		<script>
			count = 1;
			digits = 1;

			function resize() {
				$('h1 span').css('min-width', $(window).width() / (count * 1.5 * digits) + 'px');
				$('h1').css('font-size', ($(window).width() / (count * 1.5 * digits) / digits) + 'px');
			}

			$(document).ready(resize);
			$(window).resize(resize);
			$(document).scroll(function() {
				if ($(window).scrollTop() < $(window).height() / 4) {
					return;
				}
				window.scrollTo(0, 0);
				var sequence = '<span>1</span>';
				var previous = -1;
				$('h1:nth-child(' + count + ') span').each(function() {
					if (previous != -1) {
						var current = parseInt($(this).html()) + previous;
						if (current.toString().length > digits) {
							digits = current.toString().length;
						}
						sequence += ' <span>' + current + '</span>';
					}
					previous = parseInt($(this).html());
				});
				sequence += ' <span>1</span>';
				$('div').append('<h1>' + sequence + '</h1>');
				count++;
				resize();
			});
		</script>
	</body>

</html>
